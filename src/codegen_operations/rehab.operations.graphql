mutation CreateManyRehabsWithNested($data: [RehabCreateInput!]!) {
  createManyRehabsWithNested(data: $data) {
    npi_number
    city
    createdAt
    country
  }
}

mutation CreateRehabWithConnectOrCreate($data: RehabCreateWithLookupsInput!) {
  createRehabWithConnectOrCreate(data: $data) {
    city
    country
    createdAt
    description
    id
    npi_number
    name
  }
}
